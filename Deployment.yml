kind: Deployment
apiVersion: apps/v1
metadata: 
  name: mrdevops
spec:
  replicas: 2
  selector: #tells teh controller which pods to watch / belong to
  matchLabels:
    app: mrdevops
  template:
    metadata:
      labels:
        app: mrdevops
    spec:
      containers:
        - name: mrdevops
          image: devvignesh/pipeline-job
          imagePullPolicy: Always
          ports:
            - containerPort: 80
